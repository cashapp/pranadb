syntax = "proto3";

package squareup.cash.pranadb;

option go_package = "github.com/squareup/pranadb/protos/squareup/cash/pranadb";

message GetMaterializedViewRequest {
	string schema_name = 1;
	string name = 2;
}

message GetMaterializedViewResponse {}

service PranaDB {
	rpc GetMaterializedView(GetMaterializedViewRequest) returns (GetMaterializedViewResponse);
}